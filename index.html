<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="navbar">
                <div class="brand">
                    <img id="logo" src="images/Union.svg" alt="">
                    <img id="brand_title" src="images/pineapple.svg" alt="">
                </div>
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">How it works</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="content">
                <div class="headings">
                    <h1>Subscribe to newsletter</h1>
                    <h2>
                    Subscribe to our newsletter 
                    and get 10% discount on pineapple glasses.
                    </h2>
                </div>
                <div class="mail-input">
                    <form action="/includes/" method="GET">
                        <input placeholder="Type your email address hereâ€¦" type="email" id="email" pattern=".+@globex\.com" size="30" required>
                        <button type="submit"><img src="images/ic_arrow.svg" alt=""></button>
                    </form>
                    <div class="checkbox">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark">I agree to <a id="tos_link" href="#">terms of service</a></span>

                    </div>
                        <hr>
                </div>
                <div class="footer">
                    <a id="fb" href="#">
                        <div class="foot-links">
                            <img src="images/Facebook.svg" alt="">
                        </div>
                    </a>
                    <a id="ig" href="#">
                        <div class="foot-links">
                            <img src="images/Instagram.svg" alt="">
                        </div>
                    </a>
                    <a id="twt" href="#">
                        <div class="foot-links">
                            <img src="images/Twitter.svg" alt="">
                        </div>
                    </a>
                    <a id="yt" href="#">
                        <div class="foot-links">
                            <img src="images/Youtube.svg" alt="">
                        </div>                        
                    </a>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
